    <form class="row g-3 mx-5">
      <h1 class=" text-secondary">Get In Touch</h1>
        <div class="col-md-6">
          <label for="inputName4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName4" placeholder="Enter Your Name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Your Email" required>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="col-12">
          <label for="inputMessage2" class="form-label">Message</label>
          <textarea  id="inputMessage2" class="form-control" placeholder="Enter Your Message" required></textarea>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Tamil Nadu</option>
            <option>Andhra</option>
            <option>Telangana</option>
            <option>Karnataka</option>
            <option>Kerala</option>
          </select>
        </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
